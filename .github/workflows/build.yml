name: Build & Release

on:
  push:
    branches: [main]
    paths: ['music_core.c']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: mingw-w64-ucrt-x86_64-gcc curl

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-v1

      - name: Fetch dependencies
        run: |
          mkdir -p deps
          [ -f deps/libretro.h ] || curl -sL -o deps/libretro.h \
            https://raw.githubusercontent.com/libretro/libretro-common/master/include/libretro.h
          [ -f deps/dr_mp3.h ] || curl -sL -o deps/dr_mp3.h \
            https://raw.githubusercontent.com/mackron/dr_libs/master/dr_mp3.h
          [ -f deps/dr_wav.h ] || curl -sL -o deps/dr_wav.h \
            https://raw.githubusercontent.com/mackron/dr_libs/master/dr_wav.h
          [ -f deps/stb_image.h ] || curl -sL -o deps/stb_image.h \
            https://raw.githubusercontent.com/nothings/stb/master/stb_image.h
          [ -f deps/stb_vorbis.c ] || curl -sL -o deps/stb_vorbis.c \
            https://raw.githubusercontent.com/nothings/stb/master/stb_vorbis.c

      - name: Build DLL
        run: |
          gcc -shared -O2 -I./deps -o UltiMedia_UGC_libretro.dll music_core.c -lm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: UltiMedia_UGC_libretro
          path: UltiMedia_UGC_libretro.dll

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: UltiMedia_UGC_libretro

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          generate_release_notes: true
          files: UltiMedia_UGC_libretro.dll
          make_latest: true
