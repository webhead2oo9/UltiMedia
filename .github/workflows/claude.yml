name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (
        github.event.sender.login == github.repository_owner ||
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.issue.author_association == 'OWNER' ||
        github.event.issue.author_association == 'MEMBER' ||
        github.event.issue.author_association == 'COLLABORATOR' ||
        github.event.review.author_association == 'OWNER' ||
        github.event.review.author_association == 'MEMBER' ||
        github.event.review.author_association == 'COLLABORATOR'
      ) && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          claude_args: |
            --model claude-opus-4-5-20251101
            --allowed-tools "Bash(gh pr:*)" "Bash(gh issue:*)" "Bash(gh pr merge:*)" "Bash(git:*)"
            --append-system-prompt "FULL AUTOMATION MODE: This is an experimental repo. You MUST complete the entire workflow automatically without waiting for human review. When asked to implement something: 1) Create a feature branch, 2) Implement the changes, 3) Commit and push, 4) Create a PR, 5) Wait for CI to pass (poll with 'gh pr checks'), 6) Auto-merge with 'gh pr merge --squash --delete-branch', 7) Close the issue with 'gh issue close'. Do NOT stop after creating a PR - you must merge it yourself. For trivial one-line fixes, commit directly to main instead."
